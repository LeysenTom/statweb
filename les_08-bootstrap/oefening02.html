<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oefening02</title>
    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="stijloef02.css">
</head>
<body class="container-md">
    <h1>Registreren</h1>
    <form>
        <div class="mb-3">
            <label for="voornaam" class="form-label">Voornaam</label>
            <input type="text" class="form-control" id="voornaam">
          </div>
          <div class="mb-3">
            <label for="naam" class="form-label">Naam</label>
            <input type="text" class="form-control" id="naam">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mailadres</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="wachtwoord" class="form-label">Wachtwoord</label>
          <input type="password" class="form-control" id="wachtwoord">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Accepteer onze <a href="http://" target="_blank" rel="noopener noreferrer">algemene voorwaarden</a>.</label>
          </div>
        <button type="submit" class="btn btn-primary">Registreren</button>
      </form>
    <script src="bs/js/bootstrap.min.js"></script>
</body>
</html>
