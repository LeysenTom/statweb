<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://tm-statweb.be/forms.php" method="get">
        <div>
            <label for="voornaam">Voornaam: <input type="text" id="voornaam" name="voornaam" required></label>
        </div>
        <div>
            <label for="familienaam">Familienaam: <input type="text" id="familienaam" name="familienaam" required></label>
        </div>
        <div>
            <label for="adres">Adres: <input type="text" id="adres" name="adres"></label>
        </div>
        <div>
            <label for="provincie">Provincie: <select name="provincie" id="provincie">
                <option value="limburg">Limburg</option>
                <option value="antwerpen">Antwerpen</option>
                <option value="oost-vlaanderen">Oost-vlaanderen</option>
                <option value="west-vlaanderen">West-vlaanderen</option>
                <option value="vlaams-brabant">vlaams-brabant</option>
                <option value="waals-brabant">Waals-brabant</option>
                <option value="namen">Namen</option>
                <option value="luik">Luik</option>
                <option value="henegouwen">Henegouwen</option>
                <option value="luxemburg">Luxemburg</option>
            </select>
        </label>
        </div>
        <div>
            <fieldset>
                <legend>Geslacht</legend>
                <div>
                    <label for="man">Man <input type="radio" id="man" name="geslacht" value="man"></label>
                    <label for="vrouw">Vrouw <input type="radio" id="vrouw" name="geslacht" value="vrouw"></label>
                    <label for="ander">Ander <input type="radio" id="ander" name="geslacht" value="ander"></label>
                </div>
            </fieldset>
        </div>
        <div>
            <label for="foto">Foto <input type="file" id="foto" name="foto"></label>
        </div>
        <div>
            <label for="algemeneVoorwaarden">Ik ga akkoord met de algemene voorwaarden <input type="checkbox" value="yes" id="algemeneVoorwaarden" name="algemeneVoorwaarden"></label>
        </div>
        <div>
            <input type="submit" value="Registreren">
        </div>
    </form>
</body>
</html>
